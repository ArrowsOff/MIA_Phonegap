<ion-view view-title="Profile" id="profile">
  	<ion-content ng-init="load()">
		
		<div ng-if="!loggedIn">
	  		<div class="item item-avatar" style="padding: 0;">
	            <div class="section" style="margin: 0 16px 8px;">
					
	                <h5 class="accent-color title" style="padding: 0 0 24px;">You</h5>
					<div class="row">
						<div class="col col-20">
							<img ng-src="{{profileData.picture.data.url}}" style="border-radius: 100%;">
						</div>
						<div class="col col-80">
							<h2 style="font-size: 16px;">{{profileData.name}}</h2>
	      					<p class="sub-text">{{calculateScore()}} points</p>
						</div>
					</div>
	            </div>
	        </div>
	        <div class="item" style="padding: 0;">
				<div class="section" style="margin: 0 16px 8px;">	
		            <h5 class="accent-color title" style="padding: 0 0 24px;">Badges</h5>
		            <div class="row text-center">
		            	<div class="col">
		            		<img src="img/badges/welcome_badge.png" width="100%" class="padding">
		            	</div>
		            	<div class="col padding">
		            		<img src="img/badges/first_succes.png" width="100%" class="padding">
		            	</div>
		            </div>
		        </div>
			</div>
        </div>
		
		

		<div ng-if="loggedIn">
			<div class="text-center padding" >
				<img src="img/icon.png" width="33%" style="margin-top: 50px;">
					
				<div style="margin: 50px auto 0 auto; width: 70%">
					<h1 class="title" style="font-size: 16px; margin-bottom: 4px;">No Access</h1>
					<p class="sub-text" style="font-size: 14px;  line-height: 1.2; margin-bottom: 16px;">You need to login with Facebook to use this feature.</p>
				</div>
				<button class="button button-calm z-depth-1" ng-click="login()">LOGIN</button>
			</div>
		</div>
    	
  	</ion-content>
</ion-view>
