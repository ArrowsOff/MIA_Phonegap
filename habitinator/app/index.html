<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- compiled css output -->
    <link href="styles.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- ngCordova for plugins -->
    <script src="js/ng-cordova.js"></script>

    <!-- your app's js -->
    <script src="app.js"></script>

    <!-- Include mocks for user testing -->
    <script src="js/angular-mocks.js"></script>
   
</head>
<body ng-app="starter" ng-controller="AppCtrl">
    <ion-side-menus>
        
        <ion-side-menu-content>
            <ion-nav-bar class="bar-balanced">
                <ion-nav-back-button class="button-icon ion-arrow-left-c">
                </ion-nav-back-button>
          
                <ion-nav-buttons side="right">
                    <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()" ng-if="isLoggedIn()">
                    </button>
                </ion-nav-buttons>

            </ion-nav-bar>
            
            <ion-nav-view animation="slide-left-right"></ion-nav-view>
        </ion-side-menu-content> 
      
        <ion-side-menu side="right">
            <ion-header-bar class="bar bar-header bar-assertive">
                <h1 class="title">{{username}}</h1>
            </ion-header-bar>
            <ion-content>
                <ul class="list">
                    <li><a class="item" menu-close nav-clear href="#/main/dash">Dashboard</a></li>
                    <li><a class="item" menu-close nav-clear ui-sref="profile">Profile</a></li>
                    <li><a class="item" menu-close nav-clear href="#/main/public">Public</a></li>
                    <li><a class="item" menu-close nav-clear href="#/main/admin">Secret</a></li>
                    <li><a class="item" menu-close nav-clear href="#/login" ng-click="logout()">Logout</a></li>
                </ul>
            </ion-content>
        </ion-side-menu>
        
      </ion-side-menus>
</body>
</html>
