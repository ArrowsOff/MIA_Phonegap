<ion-modal-view>
    <ion-header-bar>
      	<h1 class="title">My Modal title</h1>
      	<i class="icon ion-close" ng-click="closeModal()"></i>
    </ion-header-bar>
    <ion-content>
      	

		<form action="">
			
			<div class="list">
				<label class="item item-input item-floating-label">
					<span class="input-label">Habit name</span>
					<input type="text" placeholder="Habit name" ng-model="habit.name">
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Remembering days</span>
					<ion-checkbox ng-model="habit.remembering.mon">Monday</ion-checkbox>
					<ion-checkbox ng-model="habit.remembering.tue">Tuesday</ion-checkbox>
					<ion-checkbox ng-model="habit.remembering.wed">Wednesday</ion-checkbox>
					<ion-checkbox ng-model="habit.remembering.thu"></ion-checkbox>
					<ion-checkbox ng-model="habit.remembering.fri">Checkbox Label</ion-checkbox>
					<ion-checkbox ng-model="habit.remembering.sat">Checkbox Label</ion-checkbox>
					<ion-checkbox ng-model="habit.remembering.sun">Checkbox Label</ion-checkbox>
				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Remembering time</span>
					<input type="text" placeholder="Remembering time" ng-model="habit.type">
  				</label>
				<label class="item item-input item-floating-label">
					<span class="input-label">Type</span>
					<input type="text" placeholder="Type" ng-model="habit.type">
  				</label>
			</div>

			<button class="button button-full button-positive" ng-click="add(habit)">
  				Full Width Block Button
			</button>

		</form>


    </ion-content>
</ion-modal-view>
