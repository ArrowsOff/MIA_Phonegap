<ion-view view-title="Dashboard">
    <ion-content class="padding">

        <ion-item ng-repeat="habit in habits">
            <a ng-href="#/tab/dashboard/{{habit.id}}">{{habit.name}}</a>
        </ion-item>
    
        <button class="button button-assertive button-full" ng-click="openModal()">
            Add
        </button>

    </ion-content>
</ion-view>
